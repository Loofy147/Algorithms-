name: Release

on:
  workflow_dispatch:
    inputs:
      release-type:
        description: 'The type of release to create (major, minor, or patch)'
        required: true
        default: 'patch'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
      - run: npm ci
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      - name: Create Release
        run: npm run release -- --release-as ${{ github.event.inputs.release-type }}
      - name: Push changes
        run: git push --follow-tags origin main
